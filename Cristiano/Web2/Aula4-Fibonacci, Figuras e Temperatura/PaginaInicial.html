<html>
    <head>
        <title>Exercícios - Aula 4</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="JavaScript/jquery-1.3.2.min.js"></script>
        <script type="text/javascript" src="JavaScript/PaginaInicialJS.js"></script>
	<link rel="stylesheet" type="text/css" href="CSS/ArquivoCSS.css" />

        <div class="wrapPaginaCompleta">

                                <input type="button" id="btnFibonacci" value="Fibonacci" class="btn">
                            </div>
                            <div class="botoes">
                                <input type="button" id="btnFiguras" value="Figuras" class="btn">
                            </div>
                            <div class="botoes">
                                <input type="button" id="btnTemperatura" value="Temperatura" class="btn">
                            </div>
                        </div>
                    </fieldset>
                </fieldset>
            </form>
        </div>
    </body>
