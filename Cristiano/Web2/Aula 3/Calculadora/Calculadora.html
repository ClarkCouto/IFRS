<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<script src="jquery-1.3.2.min.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="CalculadoraCSS.css" />
		 <script src="calculadoraJS.js"></script>
		<title>Calculadora - JavaScript</title>
	</head>
	<body>
			<form name="calculadora">
				<fieldset>
					<div id="wrap">
						<div id="topo">
							<label>	Calculadora	</label>
						</div>
						<div id="divVisor">
							<input type="text" name="visor" id="visor" onkeyup="validar()"/>
						</div>
						<div id="divBotoes">
							<div id="linhaUm">
								<div class="botoes">
									<input type="button" value=" 7" id="sete" onclick="numero(7)"/>
								</div>
								<div class="botoes">
									<input type="button" value=" 8 " id="oito" onclick="numero(8)"/>
								</div>
								<div class="botoes">
									<input type="button" value=" 9 " id="nove" onclick="numero(9)"/>
								</div>
								<div class="botoes">
									<input type="button" value=" / " id="divide" onclick="efetuarOperacao('/')"/>
								</div>
							</div>
							<div id="linhaDois">
								<div class="botoes">
									<input type="button" value=" 4 " id="quatro" onclick="numero(4)"/>
								</div>
								<div class="botoes">
									<input type="button" value=" 5 " id="cinco" onclick="numero(5)"/>
								</div>
								<div class="botoes">
									<input type="button" value=" 6 " id="seis" onclick="numero(6)"/>
								</div>
								<div class="botoes">
									<input type="button" value=" * " id="multiplica" onclick="efetuarOperacao('*')"/>
								</div>
							</div>
							<div id="linhaTres">
								<div class="botoes">
									<input type="button" value=" 1 " id="um" onclick="numero(1)"/>
								</div>
								<div class="botoes">
									<input type="button" value=" 2 " id="dois" onclick="numero(2)"/>
								</div>
								<div class="botoes">
									<input type="button" value=" 3 " id="tres" onclick="numero(3)"/>
								</div>
								<div class="botoes">
									<input type="button" value=" - " id="diminui" onclick="efetuarOperacao('-')"/>
								</div>
							</div>
							<div id="linhaQuatro">
								<div class="botoes">
									<input type="button" value=" 0 " id="zero" onclick="numero(0)"/>
								</div>
								<div class="botoes">
									<input type="button" value=" C " id="limpar" onclick="limparTudo()"/>
								</div>
								<div class="botoes">
									<input type="button" value=" = " id="igual" onclick="calcular()"/>
								</div>
								<div class="botoes">
									<input type="button" value=" + " id="soma" onclick="efetuarOperacao('+')"/>
								</div>
							</div>
						</div>
					</div>					
				</fieldset>
			</form>
	</body>
</html>
